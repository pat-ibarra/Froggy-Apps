<div class="wrapper"> <!-- Este es el banner de la página, aparece en la parte superior de la página-->
    <div class="body"> <!-- Esta clase encapsula todo el contenido dentro del banner -->
        <img class="logo" src="../../../assets/img/Login.png" alt="Login">
        <h1>FroggyWeb</h1> <br>
        <h3> Login</h3>

        <form> 
            <!-- Campo para ingresar el nombre de usuario/correo-->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
            </div>

            <!-- Campo para ingresar la contraseña"-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Password">
                <label>Password</label>
            </div> 

            <!-- Botón de "Ingresar"-->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button">Ingresar</button>
              </div> 
              <p class="mt-3"> ¿No tienes cuenta? <a routerLink="/register">Registrar</a> </p> 
              <p class="mt-3"> ¿Olvidaste tu contraseña? <a routerLink="/recuperar-contrasena">Recuperar Contraseña</a></p>
        </form>
    </div>
</div>
