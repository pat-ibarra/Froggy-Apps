<div class="wrapper"> <!-- Este es el banner de la página, aparece en la parte superior de la página-->
    <div class="body"> <!-- Esta clase encapsula todo el contenido dentro del banner -->
        <img class="logo" src="../../../assets/img/Login.png" alt="Login">
        <h1>FroggyWeb</h1> <br>
        <h3> Registrarse </h3>
        <form (ngSubmit)="registrar()" [formGroup]="register"> 
            <!-- Campo para ingresar el nombre de usuario/correo-->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName= "email" placeholder="name@example.com">
                <label>Email </label>
            </div>

            <!-- Campo para ingresar la contraseña"-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
            </div> 

            <!-- Campo para repetir la contraseña-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repeatPassword"placeholder="Password">
                <label>Repeat Password</label>
            </div> 

            <!-- Botón de "Aceptar"-->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button">Aceptar</button>
              </div> 

              <a routerLink="/login">Volver</a>

            </form>
    </div>
</div>
